<navigation></navigation>

<div class="container">
  <page-header content="vm.pageHeader"></page-header>

  <div class="row">
    <div class="col-xs-12 col-md-9">
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <p class="rating" rating-stars rating="vm.data.location.rating"></p>
          <p>{{ vm.data.location.address }}</p>

          <div class="panel panel-primary">
            <div class="panel-heading">
              <h2 class="panel-title">Curiosidades</h2>
            </div>
            <div class="panel-body">
              <span class="label label-warning label-facility" ng-repeat="facility in vm.data.location.facilities">
                <span class="glyphicon glyphicon-ok"></span>
                {{ facility }}
              </span>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 location-map">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h2 class="panel-title">Mapa da localização - {{ vm.data.location.name }}</h2>
            </div>
            <div class="panel-body">
              <img src="http://maps.googleapis.com/maps/api/staticmap?center={{ vm.data.location.coords[1] }},{{ vm.data.location.coords[0] }}&amp;key=AIzaSyAlTuW9KazUdKkYqsUMzTZBW5KmyaXpN3M&amp;zoom=17&amp;size=400x350&amp;sensor=false&amp;markers={{ vm.data.location.coords[1] }},{{ vm.data.location.coords[0] }}&amp;scale=2" class="img-responsive img-rounded">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="panel panel-primary review-panel">
            <div class="panel-heading"><a ng-click="vm.popupReviewForm()" class="btn btn-default pull-right">Sugestões</a>
              <h2 class="panel-title">Sugestões sobre a localidade</h2>
            </div>
            <div class="panel-body review-container">
              <div class="row">
                <div class="review" ng-repeat="review in vm.data.location.reviews | orderBy:'createdOn':true">
                  <div class="well well-sm review-header">
                    <span class="rating" rating-stars rating="review.rating"></span>
                    <span class="reviewAuthor">{{ review.author }}</span>
                    <small class="reviewTimestamp">{{ review.createdOn | date : 'd MMMM yyyy' }}</small>
                  </div>
                  <div class="col-xs-12">
                    <p ng-bind-html="review.reviewText | addHtmlLineBreaks"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-md-3">
      <p class="lead">Aqui você analisa, fornece sugestões e nota para a localidade</p>

    </div>
  </div>
  <footer-generic></footer-generic>
</div>
